<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Fetcher</title>
    <style>
        :root {
            --bg-color: #030712;
            --primary-text: #f9fafb;
            --secondary-text: #9ca3af;
            --tertiary-text: #4b5563;
            --panel-bg: #111827;
            --panel-hover: #1f2937;
            --border-color: #374151;
            --accent-color: #4f46e5;
            --accent-text: #a5b4fc;
            --error-text: #f87171;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text);
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 42rem;
            margin: 0 auto;
            padding: 1.5rem 1rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .title-button {
            background: none;
            border: none;
            color: inherit;
            font: inherit;
            padding: 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            cursor: pointer;
        }

        #searchInput {
            width: 100%;
            background-color: var(--panel-bg);
            color: var(--primary-text);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            font-size: 1.125rem;
            transition: border-color 150ms ease, box-shadow 150ms ease;
        }

        #searchInput::placeholder {
            color: var(--tertiary-text);
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px var(--accent-color);
        }

        .search-container {
            position: relative;
        }

        #loader {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1.5rem;
            height: 1.5rem;
            border: 4px solid var(--panel-hover);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: translateY(-50%) rotate(360deg);
            }
        }

        #searchResults {
            margin-top: 0.5rem;
            max-height: 24rem;
            overflow-y: auto;
        }

        .search-result-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            margin: 0.25rem 0;
            background-color: var(--panel-bg);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 150ms;
        }

        .search-result-item:hover,
        .search-result-item.active {
            background-color: var(--panel-hover);
        }

        .search-result-item img {
            width: 45px;
            height: 67px;
            border-radius: 0.25rem;
            margin-right: 1rem;
            object-fit: cover;
            background-color: var(--panel-hover);
        }

        .search-result-item .info {
            flex-grow: 1;
        }

        .search-result-item p {
            margin: 0;
        }

        .search-result-item .title {
            font-weight: 600;
        }

        .search-result-item .meta {
            font-size: 0.875rem;
            color: var(--secondary-text);
        }

        #detailsSection {
            margin-top: 2rem;
        }

        .details-header {
            display: flex;
            gap: 1.5rem;
            align-items: flex-start;
        }

        .details-header img {
            width: 128px;
            height: 192px;
            border-radius: 0.5rem;
            object-fit: cover;
            flex-shrink: 0;
            background-color: var(--panel-hover);
        }

        .details-info {
            flex-grow: 1;
        }

        .name-block {
            margin-bottom: 1rem;
        }

        .name-block h3 {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--secondary-text);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .name-block .name-line {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
        }

        .name-block pre {
            font-family: "SF Mono", "Consolas", "Roboto Mono", "Fira Code", monospace;
            font-size: 1.125rem;
            color: var(--primary-text);
            margin-top: 0.5rem;
            padding: 0;
            white-space: pre-wrap;
            word-break: break-word;
            flex-grow: 1;
        }

        .copy-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.25rem;
            margin-top: 0.5rem;
            border-radius: 0.25rem;
            color: var(--secondary-text);
            transition: color 150ms, background-color 150ms;
        }

        .copy-btn:hover {
            background-color: var(--panel-hover);
            color: var(--primary-text);
        }

        .copy-btn svg {
            width: 1.125rem;
            height: 1.125rem;
            display: block;
        }

        .copy-btn.copied {
            color: var(--accent-text);
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: var(--panel-bg);
            color: var(--primary-text);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236B7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            flex-grow: 1;
        }

        .season-controls {
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .copy-all-btn {
            background-color: var(--panel-bg);
            color: var(--primary-text);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 150ms;
            flex-shrink: 0;
            min-width: 100px;
            text-align: center;
        }

        .copy-all-btn:hover {
            background-color: var(--panel-hover);
        }

        .copy-all-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .copy-all-btn svg {
            width: 1.125rem;
            height: 1.125rem;
            display: block;
            margin: 0 auto;
        }

        .copy-container {
            position: relative;
        }

        .copy-options {
            position: absolute;
            top: calc(100% + 0.25rem);
            right: 0;
            background-color: var(--panel-hover);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            z-index: 10;
            overflow: hidden;
            min-width: 12rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        .copy-option {
            display: block;
            width: 100%;
            text-align: left;
            background: none;
            border: none;
            color: var(--primary-text);
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .copy-option:hover {
            background-color: var(--accent-color);
        }

        .episode-list .episode-item {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            padding: 0.75rem 0;
            border-top: 1px solid var(--panel-bg);
        }

        .episode-list .episode-item:first-child {
            border-top: none;
        }

        .episode-list .episode-content {
            flex-grow: 1;
        }

        .episode-list .episode-meta {
            color: var(--secondary-text);
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        .episode-list pre {
            font-family: "SF Mono", "Consolas", "Roboto Mono", "Fira Code", monospace;
            color: var(--primary-text);
            margin-top: 0.25rem;
            font-size: 1rem;
            white-space: pre-wrap;
            word-break: break-word;
        }

        [hidden] {
            display: none;
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        .error-message {
            color: var(--error-text);
            text-align: center;
            padding: 1rem;
            background-color: rgba(248, 113, 113, 0.1);
            border-radius: 0.5rem;
        }

        ::-webkit-scrollbar {
            width: 0.5rem;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--panel-hover);
            border-radius: 0.25rem;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-color);
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }

            .title-button {
                font-size: 1.75rem;
            }

            #searchInput {
                font-size: 1rem;
            }

            .details-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .details-header img {
                width: 192px;
                height: 288px;
            }

            .season-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .copy-all-btn {
                margin-top: 0.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <button type="button" id="title-button" class="title-button">Name Fetcher</button>
        </header>

        <main id="mainContent">
            <div id="searchSection">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search for a movie or TV show..." aria-label="Search for a movie or TV show" autocomplete="off" aria-controls="searchResults" aria-autocomplete="list">
                    <div id="loader" hidden></div>
                </div>
                <div id="searchResults" role="listbox" aria-label="Search Results"></div>
                <div id="a11y-announcer" class="visually-hidden" aria-live="polite" aria-atomic="true"></div>
            </div>

            <div id="detailsSection"></div>
        </main>
    </div>

    <script>
        (() => {
            const CONFIG = {
                apiKey: "c674a42c1610c3dc031b925860214289",
                debounceDelay: 500,
                imgBaseUrl: 'https://image.tmdb.org/t/p/',
                imageSizes: {
                    thumbnail: 'w92',
                    poster: 'w342',
                },
                mediaTypes: {
                    movie: 'movie',
                    tv: 'tv',
                },
                placeholderImg: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 2 3' fill='%231f2937'%3E%3Crect width='2' height='3'/%3E%3C/svg%3E"
            };

            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');
            const detailsSection = document.getElementById('detailsSection');
            const loader = document.getElementById('loader');
            const titleButton = document.getElementById('title-button');
            const announcer = document.getElementById('a11y-announcer');

            const state = {
                debounceTimer: null,
                currentKeyboardFocus: -1,
                searchResultsData: []
            };

            let searchResultNodes = [];

            const copyIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a2.25 2.25 0 01-2.25 2.25H9.75A2.25 2.25 0 017.5 4.5v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184" /></svg>`;
            const checkIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>`;

            const fetchData = async (url) => {
                loader.hidden = false;
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`API Error: ${response.status} ${response.statusText}`);
                    }
                    return await response.json();
                } catch (error) {
                    console.error("Fetch failed with a specific error:", error);
                    return {
                        error: "Failed to fetch data. Please check your connection or try again later."
                    };
                } finally {
                    loader.hidden = true;
                }
            };

            const clearAndDisplayError = (container, message) => {
                container.innerHTML = '';
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                container.appendChild(errorDiv);
            };

            const searchMedia = (query) => {
                detailsSection.innerHTML = '';
                if (!query) {
                    clearSearchResults();
                    return;
                }
                const url = `https://api.themoviedb.org/3/search/multi?api_key=${CONFIG.apiKey}&query=${encodeURIComponent(query)}`;
                fetchData(url).then(data => {
                    if (data.error) return clearAndDisplayError(searchResults, data.error);
                    if (data && data.results) displaySearchResults(data.results);
                });
            };

            const getMediaDetails = (id, type) => {
                clearSearchResults();
                const url = `https://api.themoviedb.org/3/${type}/${id}?api_key=${CONFIG.apiKey}`;
                fetchData(url).then(data => {
                    if (data.error) return clearAndDisplayError(detailsSection, data.error);
                    if (data) {
                        if (type === CONFIG.mediaTypes.movie) displayMovieDetails(data);
                        else displayTvShowDetails(data);
                    }
                });
            };

            const getSeasonDetails = (tvId, seasonNumber) => {
                const url = `https://api.themoviedb.org/3/tv/${tvId}/season/${seasonNumber}?api_key=${CONFIG.apiKey}`;
                const episodeListContainer = document.querySelector('.episode-list');
                const copyAllBtn = document.getElementById('copy-all-toggle-btn');

                if (episodeListContainer) episodeListContainer.innerHTML = '';
                if (copyAllBtn) copyAllBtn.disabled = true;

                fetchData(url).then(data => {
                    if (data.error) return clearAndDisplayError(episodeListContainer, data.error);
                    if (data && data.episodes) {
                        displayEpisodes(data.episodes);
                        updateCopyAllData(data.episodes);
                    }
                });
            };

            const sanitizeText = (text) => {
                const temp = document.createElement('div');
                temp.textContent = text || '';
                return temp.innerHTML;
            };

            const clearSearchResults = () => {
                searchResults.innerHTML = '';
                state.currentKeyboardFocus = -1;
                state.searchResultsData = [];
                searchResultNodes = [];
                searchInput.removeAttribute('aria-activedescendant');
            };

            const displaySearchResults = (results) => {
                clearSearchResults();
                const fragment = document.createDocumentFragment();
                const filteredResults = results.filter(r => r.media_type === CONFIG.mediaTypes.movie || r.media_type === CONFIG.mediaTypes.tv);
                state.searchResultsData = filteredResults;

                if (filteredResults.length === 0) {
                    const noResults = document.createElement('p');
                    noResults.textContent = 'No results found.';
                    noResults.style.color = 'var(--secondary-text)';
                    noResults.style.textAlign = 'center';
                    noResults.style.padding = '1rem';
                    fragment.appendChild(noResults);
                    announcer.textContent = 'No results found.';
                } else {
                    filteredResults.forEach((result, index) => {
                        const item = document.createElement('div');
                        item.className = 'search-result-item';
                        item.dataset.id = result.id;
                        item.dataset.type = result.media_type;
                        item.id = `result-option-${index}`;
                        item.setAttribute('role', 'option');

                        const year = result.release_date?.split('-')[0] || result.first_air_date?.split('-')[0] || 'N/A';
                        const title = result.title || result.name;
                        const posterUrl = result.poster_path ? `${CONFIG.imgBaseUrl}${CONFIG.imageSizes.thumbnail}${result.poster_path}` : CONFIG.placeholderImg;

                        item.innerHTML = `
                            <img src="${posterUrl}" alt="Poster for ${sanitizeText(title)}" loading="lazy">
                            <div class="info">
                                <p class="title">${sanitizeText(title)}</p>
                                <p class="meta">${year} &bull; ${result.media_type}</p>
                            </div>`;
                        fragment.appendChild(item);
                    });
                    announcer.textContent = `${filteredResults.length} results found. Use arrow keys to navigate.`;
                }
                searchResults.appendChild(fragment);
                searchResultNodes = searchResults.querySelectorAll('.search-result-item');
            };

            const createNameBlock = (title, name) => {
                const block = document.createElement('div');
                block.className = 'name-block';
                block.innerHTML = `
                    <h3>${title}</h3>
                    <div class="name-line">
                        <pre>${sanitizeText(name)}</pre>
                        <button class="copy-btn" data-copy-text="${sanitizeText(name)}" aria-label="Copy ${title}">${copyIconSVG}</button>
                    </div>`;
                return block;
            };

            const displayMovieDetails = (movie) => {
                detailsSection.innerHTML = '';
                const fragment = document.createDocumentFragment();
                const header = document.createElement('div');
                header.className = 'details-header';
                const posterUrl = movie.poster_path ? `${CONFIG.imgBaseUrl}${CONFIG.imageSizes.poster}${movie.poster_path}` : CONFIG.placeholderImg;

                header.innerHTML = `
                    <img src="${posterUrl}" alt="Poster for ${sanitizeText(movie.original_title)}">
                    <div class="details-info"></div>`;

                header.querySelector('.details-info').appendChild(createNameBlock('Title', movie.original_title));
                fragment.appendChild(header);
                detailsSection.appendChild(fragment);
            };

            const displayTvShowDetails = (tvShow) => {
                detailsSection.innerHTML = '';
                const fragment = document.createDocumentFragment();
                const posterUrl = tvShow.poster_path ? `${CONFIG.imgBaseUrl}${CONFIG.imageSizes.poster}${tvShow.poster_path}` : CONFIG.placeholderImg;

                const header = document.createElement('div');
                header.className = 'details-header';
                header.innerHTML = `<img src="${posterUrl}" alt="Poster for ${sanitizeText(tvShow.original_name)}"><div class="details-info"></div>`;
                header.querySelector('.details-info').appendChild(createNameBlock('Title', tvShow.original_name));

                const controls = document.createElement('div');
                controls.className = 'season-controls';
                const sortedSeasons = tvShow.seasons.sort((a, b) => a.season_number - b.season_number);
                const seasonOptions = sortedSeasons.map(season =>
                    `<option value="${season.season_number}">${sanitizeText(season.name)}</option>`
                ).join('');
                controls.innerHTML = `
                    <label for="season-select" class="visually-hidden">Select a Season</label>
                    <select id="season-select" data-tv-id="${tvShow.id}" aria-label="Select a season">${seasonOptions}</select>
                    <div class="copy-container">
                        <button id="copy-all-toggle-btn" class="copy-all-btn" disabled>Copy All</button>
                        <div id="copy-options" class="copy-options" hidden>
                            <button class="copy-option" data-copy-type="names">Names Only</button>
                            <button class="copy-option" data-copy-type="rename">Bulk Rename</button>
                        </div>
                    </div>`;

                const episodeListContainer = document.createElement('div');
                episodeListContainer.className = 'episode-list';
                episodeListContainer.style.marginTop = '1rem';

                fragment.appendChild(header);
                fragment.appendChild(controls);
                fragment.appendChild(episodeListContainer);
                detailsSection.appendChild(fragment);

                if (sortedSeasons.length > 0) getSeasonDetails(tvShow.id, sortedSeasons[0].season_number);
            };

            const displayEpisodes = (episodes) => {
                const episodeListContainer = document.querySelector('.episode-list');
                if (!episodeListContainer) return;

                episodeListContainer.innerHTML = '';
                const fragment = document.createDocumentFragment();

                if (episodes.length === 0) {
                    const noData = document.createElement('p');
                    noData.textContent = 'No episode data available.';
                    noData.style.color = 'var(--secondary-text)';
                    noData.style.textAlign = 'center';
                    noData.style.padding = '1rem';
                    fragment.appendChild(noData);
                } else {
                    episodes.forEach(episode => {
                        const item = document.createElement('div');
                        item.className = 'episode-item';
                        item.innerHTML = `
                            <div class="episode-content">
                                <p class="episode-meta">EPISODE ${episode.episode_number}</p>
                                <pre>${sanitizeText(episode.name)}</pre>
                            </div>
                            <button class="copy-btn" data-copy-text="${sanitizeText(episode.name)}" aria-label="Copy episode name">${copyIconSVG}</button>`;
                        fragment.appendChild(item);
                    });
                }
                episodeListContainer.appendChild(fragment);
            };

            const updateCopyAllData = (episodes) => {
                const copyAllBtn = document.getElementById('copy-all-toggle-btn');
                const copyContainer = document.querySelector('.copy-container');
                if (!copyAllBtn || !copyContainer || episodes.length === 0) return;

                const namesOnly = episodes.map(e => e.name).join('\n');
                const bulkRename = episodes.map(e => `E${String(e.episode_number).padStart(2, '0')} - ${e.name}.mkv`).join('\n');

                copyContainer.dataset.copyNames = namesOnly;
                copyContainer.dataset.copyRename = bulkRename;
                copyAllBtn.disabled = false;
            };

            const handleCopyClick = async (btn, textToCopy) => {
                if (!textToCopy) return;

                const originalContent = btn.innerHTML;
                const feedbackDuration = 400;

                const performCopy = async () => {
                    try {
                        await navigator.clipboard.writeText(textToCopy);
                    } catch (err) {
                        console.warn('Modern clipboard API failed, falling back.', err);
                        const textArea = document.createElement("textarea");
                        textArea.value = textToCopy;
                        textArea.style.position = "fixed";
                        textArea.style.left = "-9999px";
                        document.body.appendChild(textArea);
                        textArea.focus();
                        textArea.select();
                        try {
                            document.execCommand('copy');
                        } catch (fallbackErr) {
                            console.error('Fallback copy method failed:', fallbackErr);
                        } finally {
                            document.body.removeChild(textArea);
                        }
                    }
                };

                btn.innerHTML = checkIconSVG;
                btn.classList.add('copied');
                btn.disabled = true;

                setTimeout(performCopy, 50);

                setTimeout(() => {
                    btn.innerHTML = originalContent;
                    btn.classList.remove('copied');
                    btn.disabled = false;
                }, feedbackDuration);
            };

            const toTitleCase = (str) => {
                if (!str) return '';
                const minorWords = new Set(['a', 'an', 'the', 'and', 'but', 'or', 'for', 'nor', 'so', 'yet', 'on', 'at', 'by', 'in', 'of']);
                let words = str.split(' ');
                let effectiveLastWordIndex = words.length - 1;
                if (words[effectiveLastWordIndex] === '' && words.length > 1) {
                    effectiveLastWordIndex--;
                }

                for (let i = 0; i < words.length; i++) {
                    let word = words[i];
                    if (word === "") continue;
                    let lowerWord = word.toLowerCase();

                    if (lowerWord.includes('-')) {
                        words[i] = lowerWord.split('-').map(part => part.charAt(0).toUpperCase() + part.slice(1)).join('-');
                        continue;
                    }

                    if (i === 0 || i === effectiveLastWordIndex || !minorWords.has(lowerWord)) {
                        words[i] = lowerWord.charAt(0).toUpperCase() + lowerWord.slice(1);
                    } else {
                        words[i] = lowerWord;
                    }
                }
                return words.join(' ');
            };

            const closeCopyOptionsOnClickOutside = (e) => {
                const copyOptions = document.getElementById('copy-options');
                if (copyOptions && !e.target.closest('.copy-container')) {
                    copyOptions.hidden = true;
                    document.removeEventListener('click', closeCopyOptionsOnClickOutside);
                }
            };

            searchInput.addEventListener('keyup', (e) => {
                if (e.key === ' ') {
                    const cursorPosition = e.target.selectionStart;
                    e.target.value = toTitleCase(e.target.value);
                    e.target.setSelectionRange(cursorPosition, cursorPosition);
                }
            });

            searchInput.addEventListener('input', () => {
                clearTimeout(state.debounceTimer);
                const inputElement = searchInput;

                state.debounceTimer = setTimeout(() => {
                    const originalValue = inputElement.value;
                    const cursorPosition = inputElement.selectionStart;
                    const titleCasedValue = toTitleCase(originalValue);

                    if (originalValue !== titleCasedValue) {
                        inputElement.value = titleCasedValue;
                        inputElement.setSelectionRange(cursorPosition, cursorPosition);
                    }
                    searchMedia(titleCasedValue.trim());
                }, CONFIG.debounceDelay);
            });

            searchInput.addEventListener('keydown', (e) => {
                const items = searchResultNodes;
                if (items.length === 0) return;

                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    state.currentKeyboardFocus++;
                    if (state.currentKeyboardFocus >= items.length) state.currentKeyboardFocus = 0;
                    setActiveResult(items);
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    state.currentKeyboardFocus--;
                    if (state.currentKeyboardFocus < 0) state.currentKeyboardFocus = items.length - 1;
                    setActiveResult(items);
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    if (state.currentKeyboardFocus > -1 && items[state.currentKeyboardFocus]) {
                        items[state.currentKeyboardFocus].click();
                    }
                }
            });

            const setActiveResult = (items) => {
                items.forEach(item => item.classList.remove('active'));
                if (state.currentKeyboardFocus > -1) {
                    const activeItem = items[state.currentKeyboardFocus];
                    activeItem.classList.add('active');
                    activeItem.scrollIntoView({
                        block: 'nearest'
                    });
                    searchInput.setAttribute('aria-activedescendant', activeItem.id);
                } else {
                    searchInput.removeAttribute('aria-activedescendant');
                }
            };

            searchResults.addEventListener('click', (e) => {
                const item = e.target.closest('.search-result-item');
                if (item) getMediaDetails(item.dataset.id, item.dataset.type);
            });

            detailsSection.addEventListener('click', (e) => {
                const copyBtn = e.target.closest('.copy-btn');
                if (copyBtn) {
                    handleCopyClick(copyBtn, copyBtn.dataset.copyText);
                    return;
                }

                const toggleBtn = e.target.closest('#copy-all-toggle-btn');
                if (toggleBtn) {
                    const copyOptions = document.getElementById('copy-options');
                    copyOptions.hidden = !copyOptions.hidden;
                    if (!copyOptions.hidden) {
                        document.addEventListener('click', closeCopyOptionsOnClickOutside);
                    } else {
                        document.removeEventListener('click', closeCopyOptionsOnClickOutside);
                    }
                    return;
                }

                const copyOptionBtn = e.target.closest('.copy-option');
                if (copyOptionBtn) {
                    const copyContainer = e.target.closest('.copy-container');
                    const copyType = copyOptionBtn.dataset.copyType;
                    const toggleBtnForFeedback = document.getElementById('copy-all-toggle-btn');
                    let textToCopy = (copyType === 'names') ? copyContainer.dataset.copyNames : copyContainer.dataset.copyRename;
                    handleCopyClick(toggleBtnForFeedback, textToCopy);
                    return;
                }
            });

            detailsSection.addEventListener('change', (e) => {
                if (e.target.id === 'season-select') {
                    getSeasonDetails(e.target.dataset.tvId, e.target.value);
                }
            });

            titleButton.addEventListener('click', () => {
                searchInput.value = '';
                clearSearchResults();
                detailsSection.innerHTML = '';
                announcer.textContent = '';
            });

        })();
    </script>
</body>

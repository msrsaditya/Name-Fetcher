<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Copy original episode and movie names with formatting for use in local personal media libraries">
    <meta name="theme-color" content="#030712">
    <title>The Media Library</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¬</text></svg>">
    <style>
        :root {
            --bg-color: #030712;
            --primary-text: #f9fafb;
            --secondary-text: #d1d5db;
            --tertiary-text: #6b7280;
            --panel-bg: #111827;
            --panel-hover: #1f2937;
            --border-color: #374151;
            --accent-color: #4f46e5;
            --accent-text: #a5b4fc;
            --error-text: #f87171;
            --success-text: #4ade80;
            --success-icon-color: #39ff14;
            --error-icon-color: #f87171;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text);
            line-height: 1.6;
        }
        .skip-link {
            position: absolute;
            top: 0;
            left: 0;
            background: var(--accent-color);
            color: white;
            padding: 8px 16px;
            z-index: 100;
            transform: translateY(-100%);
            transition: transform 0.3s;
            border-bottom-right-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
        }
        .skip-link:focus {
            transform: translateY(0);
        }
        .container {
            width: 100%;
            max-width: 42rem;
            margin: 0 auto;
            padding: 1.5rem 1rem;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .title-button {
            background: none;
            border: none;
            color: inherit;
            font: inherit;
            padding: 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            cursor: pointer;
        }
        #searchInput {
            width: 100%;
            background-color: var(--panel-bg);
            color: var(--primary-text);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.75rem 3rem 0.75rem 1rem;
            font-size: 1.125rem;
            transition: border-color 150ms ease, box-shadow 150ms ease;
        }
        #searchInput::placeholder {
            color: var(--secondary-text);
        }
        #searchInput:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px var(--accent-color);
        }
        #searchInput.search-focus-flash {
            animation: search-flash 0.5s ease;
        }
        @keyframes search-flash {
            0%,
            100% {
                box-shadow: 0 0 0 2px var(--accent-color);
            }
            50% {
                box-shadow: 0 0 0 4px var(--accent-color);
            }
        }
        #searchSection {
            position: relative;
        }
        .search-container {
            position: relative;
        }
        .search-adornment {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .loader {
            width: 1.5rem;
            height: 1.5rem;
            border: 4px solid var(--panel-hover);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .clear-search-btn {
            background: none;
            border: none;
            color: var(--secondary-text);
            cursor: pointer;
            padding: 0.5rem;
            margin: -0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 150ms ease;
            touch-action: manipulation;
        }
        .clear-search-btn:hover {
            color: var(--primary-text);
        }
        .clear-search-btn svg {
            width: 1.25rem;
            height: 1.25rem;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        #searchResults {
            position: absolute;
            width: 100%;
            z-index: 10;
            margin-top: 0.5rem;
            max-height: 24rem;
            overflow-y: auto;
            background-color: var(--bg-color);
            border-radius: 0.5rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
        }
        .search-result-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            margin: 0.25rem;
            background-color: var(--panel-bg);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 150ms;
            touch-action: manipulation;
        }
        .search-result-item:hover,
        .search-result-item.active {
            background-color: var(--panel-hover);
        }
        .poster-image {
            object-fit: cover;
            background-color: var(--panel-hover);
            cursor: pointer;
            display: block;
        }
        .poster-container {
            position: relative;
            flex-shrink: 0;
            cursor: pointer;
            border-radius: inherit;
            overflow: hidden;
            transition: transform 150ms ease;
        }
        .poster-container:hover {
            transform: scale(1.03);
        }
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 150ms ease;
            pointer-events: none;
        }
        .poster-container:hover .play-overlay {
            opacity: 1;
            pointer-events: auto;
        }
        .play-trailer-btn {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.8);
        }
        .play-trailer-btn svg {
            width: 2.5rem;
            height: 2.5rem;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
            transition: transform 150ms ease, color 150ms ease;
        }
        .play-trailer-btn:hover svg {
            transform: scale(1.1);
            color: white;
        }
        .search-result-item .poster-container {
            width: 45px;
            height: 67px;
            border-radius: 0.25rem;
            margin-right: 1rem;
        }
        .search-result-item .poster-image {
            width: 100%;
            height: 100%;
        }
        .search-result-item .info {
            flex-grow: 1;
        }
        .search-result-item p {
            margin: 0;
        }
        .search-result-item .title {
            font-weight: 600;
        }
        .search-result-item .meta {
            font-size: 0.875rem;
            color: var(--secondary-text);
        }
        #detailsSection {
            margin-top: 2rem;
        }
        .details-header {
            display: flex;
            gap: 1.5rem;
            align-items: flex-start;
        }
        .details-header .poster-container {
            width: 150px;
            height: 225px;
            border-radius: 0.5rem;
        }
        .details-header .poster-image {
            width: 100%;
            height: 100%;
        }
        .details-info {
            flex-grow: 1;
        }
        .details-overview {
            margin-top: 1.5rem;
            color: var(--secondary-text);
            font-size: 0.95rem;
            line-height: 1.7;
        }
        .about-section {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }
        .about-section h2 {
            font-size: 1.25rem;
            margin-bottom: 1.25rem;
        }
        .about-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.25rem;
        }
        .about-grid>div {
            display: flex;
            flex-direction: column;
        }
        .about-grid strong {
            font-weight: 600;
            color: var(--secondary-text);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }
        .about-grid span {
            font-size: 0.9rem;
        }
        .name-block {
            margin-bottom: 0.5rem;
        }
        .name-block .name-line {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .name-block pre {
            font-family: "SF Mono", "Consolas", "Roboto Mono", "Fira Code", monospace;
            font-size: 1.125rem;
            color: var(--primary-text);
            margin-top: 0;
            padding: 0;
            white-space: pre-wrap;
            word-break: break-word;
            overflow-wrap: break-word;
            flex-grow: 1;
        }
        .copy-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            margin-top: 0;
            margin-right: -0.25rem;
            border-radius: 0.25rem;
            color: var(--secondary-text);
            transition: color 150ms, background-color 150ms;
            touch-action: manipulation;
        }
        .copy-btn:hover {
            background-color: var(--panel-hover);
            color: var(--primary-text);
        }
        .copy-btn svg {
            width: 1.125rem;
            height: 1.125rem;
            display: block;
        }
        .copy-btn.copied svg {
            color: var(--success-icon-color);
        }
        .copy-btn.error svg {
            color: var(--error-icon-color);
        }
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: var(--panel-bg);
            color: var(--primary-text);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236B7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            flex-grow: 1;
            transition: border-color 150ms ease, box-shadow 150ms ease;
        }
        select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px var(--accent-color);
        }
        .season-controls {
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .copy-all-btn {
            background-color: var(--panel-bg);
            color: var(--primary-text);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 150ms, color 150ms;
            flex-shrink: 0;
            min-width: 100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.25rem;
            touch-action: manipulation;
        }
        .copy-all-btn .btn-text {
            transition: color 150ms;
        }
        .copy-all-btn:hover,
        .copy-all-btn.dropdown-open {
            background-color: var(--panel-hover);
        }
        .copy-all-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .copy-all-btn svg {
            width: 1.125rem;
            height: 1.125rem;
            transition: transform 200ms ease;
        }
        .copy-all-btn.dropdown-open svg {
            transform: rotate(180deg);
        }
        .copy-all-btn.copied svg {
            color: var(--success-icon-color);
        }
        .copy-all-btn.error svg {
            color: var(--error-icon-color);
        }
        .copy-container {
            position: relative;
        }
        .copy-options {
            position: absolute;
            top: calc(100% + 0.25rem);
            right: 0;
            background-color: var(--panel-hover);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            z-index: 10;
            min-width: 12rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .copy-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            text-align: left;
            background: none;
            border: none;
            color: var(--primary-text);
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 0.875rem;
            touch-action: manipulation;
        }
        .copy-option:hover,
        .copy-option:focus {
            background-color: var(--accent-color);
            outline: none;
        }
        .copy-option-divider {
            height: 1px;
            background-color: var(--border-color);
            margin: 0.5rem 0;
        }
        .copy-option-submenu-container {
            position: relative;
        }
        .copy-option .submenu-arrow {
            width: 1rem;
            height: 1rem;
            color: var(--secondary-text);
            transition: transform 200ms ease;
        }
        .copy-option-submenu-container.submenu-open>.copy-option .submenu-arrow {
            transform: rotate(90deg);
        }
        .copy-options-level2 {
            position: absolute;
            top: -1px;
            left: 100%;
            display: none;
            background-color: var(--panel-hover);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            z-index: 11;
            min-width: 8rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .copy-option-submenu-container:hover>.copy-options-level2,
        .copy-option-submenu-container:focus-within>.copy-options-level2,
        .copy-option-submenu-container.submenu-open>.copy-options-level2 {
            display: block;
        }
        .episode-list {
            outline: none;
            margin-top: 1rem;
        }
        .episode-list .episode-item {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            padding: 0.75rem 0;
            border-top: 1px solid var(--panel-bg);
        }
        .episode-list .episode-item:first-child {
            border-top: none;
        }
        .episode-loader {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .episode-list .episode-content {
            flex-grow: 1;
        }
        .episode-list .episode-meta {
            color: var(--secondary-text);
            font-size: 0.75rem;
            text-transform: uppercase;
        }
        .episode-list pre {
            font-family: "SF Mono", "Consolas", "Roboto Mono", "Fira Code", monospace;
            color: var(--primary-text);
            margin-top: 0.25rem;
            font-size: 1rem;
            white-space: pre-wrap;
            word-break: break-word;
            overflow-wrap: break-word;
        }
        #download-section {
            position: relative;
            margin-top: 2rem;
        }
        #download-toggle-btn {
            width: 100%;
            background-color: var(--panel-bg);
            color: var(--primary-text);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 150ms, color 150ms;
            display: flex;
            align-items: center;
            justify-content: space-between;
            touch-action: manipulation;
        }
        #download-toggle-btn:hover,
        #download-toggle-btn.dropdown-open {
            background-color: var(--panel-hover);
        }
        #download-toggle-btn svg {
            width: 1.25rem;
            height: 1.25rem;
            transition: transform 200ms ease;
        }
        #download-toggle-btn.dropdown-open svg {
            transform: rotate(180deg);
        }
        #download-options {
            position: absolute;
            bottom: calc(100% + 0.25rem);
            left: 0;
            right: 0;
            background-color: var(--panel-hover);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            z-index: 20;
            box-shadow: 0 -4px 6px -1px rgb(0 0 0 / 0.1), 0 -2px 4px -2px rgb(0 0 0 / 0.1);
            overflow: hidden;
        }
        .download-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0.5rem 0.5rem 1.25rem;
            font-size: 0.9rem;
            transition: background-color 150ms;
        }
        .download-option:hover {
            background-color: var(--accent-color);
        }
        .download-option a {
            color: var(--primary-text);
            text-decoration: none;
            flex-grow: 1;
        }
        .download-option .copy-btn {
            margin-top: 0;
            margin-right: 0;
        }
        @keyframes skeleton-pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        .skeleton-loader {
            display: flex;
            gap: 1.5rem;
            align-items: flex-start;
        }
        .skeleton-poster {
            width: 150px;
            height: 225px;
            background-color: var(--panel-hover);
            border-radius: 0.5rem;
            flex-shrink: 0;
            animation: skeleton-pulse 1.5s ease-in-out infinite;
        }
        .skeleton-info {
            flex-grow: 1;
        }
        .skeleton-text {
            height: 1.25rem;
            background-color: var(--panel-hover);
            border-radius: 0.25rem;
            margin-bottom: 0.75rem;
            animation: skeleton-pulse 1.5s ease-in-out infinite;
        }
        .skeleton-text.short {
            width: 40%;
        }
        .skeleton-text.long {
            width: 100%;
        }
        .skeleton-overview {
            margin-top: 1.5rem;
        }
        .skeleton-overview .skeleton-text {
            height: 0.95rem;
            margin-bottom: 0.5rem;
        }
        #keyboard-shortcuts-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(8px);
        }
        .shortcuts-content {
            background-color: var(--panel-bg);
            padding: 2rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            max-width: 90%;
            width: 400px;
            position: relative;
        }
        .shortcuts-content h3 {
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .shortcuts-content ul {
            list-style: none;
        }
        .shortcuts-content li {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-color);
        }
        .shortcuts-content li:last-child {
            border-bottom: none;
        }
        .shortcuts-content kbd {
            font-family: "SF Mono", "Consolas", "Roboto Mono", "Fira Code", monospace;
            background-color: var(--panel-hover);
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
         .recent-searches h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--secondary-text);
        }
        .recent-items-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .recent-item {
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            color: var(--primary-text);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 150ms, border-color 150ms;
        }
        .recent-item:hover {
            background-color: var(--panel-hover);
            border-color: var(--accent-color);
        }
        [hidden] {
            display: none !important;
        }
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        .error-message {
            color: var(--error-text);
            text-align: center;
            padding: 1rem;
            background-color: rgba(248, 113, 113, 0.1);
            border-radius: 0.5rem;
        }
        .empty-state {
            text-align: center;
            padding: 2rem 1rem;
            color: var(--secondary-text);
        }
        .empty-state svg {
            width: 3rem;
            height: 3rem;
            margin: 0 auto 0.5rem;
            color: var(--border-color);
        }
        ::-webkit-scrollbar {
            width: 0.5rem;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--panel-hover);
            border-radius: 0.25rem;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-color);
        }
        #trailer-modal,
        #poster-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 30;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 200ms ease, visibility 200ms ease;
            backdrop-filter: blur(8px);
        }
        #poster-modal {
            z-index: 35;
            padding: 1rem;
        }
        #trailer-modal.visible,
        #poster-modal.visible {
            opacity: 1;
            visibility: visible;
        }
        .trailer-container,
        .poster-modal-content,
        .shortcuts-content {
            position: relative;
            transform: scale(0.95);
            transition: transform 200ms ease;
        }
        #trailer-modal.visible .trailer-container,
        #poster-modal.visible .poster-modal-content,
        #keyboard-shortcuts-modal:not([hidden]) .shortcuts-content {
            transform: scale(1);
        }
        .trailer-container {
            width: 90%;
            max-width: 960px;
            aspect-ratio: 16 / 9;
        }
        .poster-modal-content {
            max-width: 90vw;
            max-height: 90vh;
        }
        .trailer-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 0.5rem;
        }
        #full-poster-img {
            display: block;
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 0.5rem;
        }
        #close-trailer-btn,
        #close-poster-btn {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            cursor: pointer;
            padding: 0;
            border-radius: 9999px;
            width: 2.5rem;

    <script>
        (() => {
            const CONFIG = {
                apiKey: "c674a42c1610c3dc031b925860214289",
                debounceDelay: 200,
                imgBaseUrl: 'https://image.tmdb.org/t/p/',
                imageSizes: {
                    thumbnail: 'w92',
                    poster: 'w342',
                    original: 'original'
                },
                mediaTypes: {
                    movie: 'movie',
                    tv: 'tv',
                },
                copyTypes: {
                    names: 'names',
                    rename: 'rename'
                },
                placeholderImg: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 2 3' fill='%231f2937'%3E%3Crect width='2' height='3'/%3E%3C/svg%3E",
                cacheDuration: 5 * 60 * 1000,
            };
            const DOM = {
                searchInput: document.getElementById('searchInput'),
                searchResults: document.getElementById('searchResults'),
                detailsSection: document.getElementById('detailsSection'),
                mainLoader: document.getElementById('main-loader'),
                titleButton: document.getElementById('title-button'),
                announcer: document.getElementById('a11y-announcer'),
                clearSearchBtn: document.getElementById('clearSearchBtn'),
                trailerModal: document.getElementById('trailer-modal'),
                trailerIframe: document.getElementById('trailer-iframe'),
                closeTrailerBtn: document.getElementById('close-trailer-btn'),
                posterModal: document.getElementById('poster-modal'),
                fullPosterImg: document.getElementById('full-poster-img'),
                closePosterBtn: document.getElementById('close-poster-btn'),
                toastNotification: document.getElementById('toast-notification'),
                shortcutsModal: document.getElementById('keyboard-shortcuts-modal'),
                closeShortcutsBtn: document.getElementById('close-shortcuts-btn'),
            };
            const State = {
                debounceTimer: null,
                currentKeyboardFocus: -1,
                toastTimer: null,
                currentMedia: null,
                searchHistory: [],
                searchResultNodes: [],
                fetchController: null,
                setCurrentMedia(media) {
                    this.currentMedia = media;
                    this.addToHistory(media);
                },
                addToHistory(media) {
                    this.searchHistory = this.searchHistory.filter(item => item.id !== media.id);
                    this.searchHistory.unshift(media);
                    if (this.searchHistory.length > 10) {
                        this.searchHistory.pop();
                    }
                }
            };
            const Cache = {
                data: new Map(),
                maxSize: 50,
                get(key) {
                    const cached = this.data.get(key);
                    if (cached && Date.now() - cached.timestamp < CONFIG.cacheDuration) {
                        return cached.data;
                    }
                    this.data.delete(key);
                    return null;
                },
                set(key, data) {
                    if (this.data.size >= this.maxSize) {
                        const firstKey = this.data.keys().next().value;
                        this.data.delete(firstKey);
                    }
                    this.data.set(key, {
                        data,
                        timestamp: Date.now()
                    });
                },
            };
            const Analytics = {
                trackEvent(category, action, label) {
                    console.log('Event Tracked:', {
                        category,
                        action,
                        label
                    });
                },
                trackError(error, context = 'global') {
                    console.error(`Error [${context}]:`, error);
                }
            };
            const API = {
                async fetchData(url, signal) {
                    DOM.mainLoader.hidden = false;
                    try {
                        const response = await fetch(url, { signal });
                        if (!response.ok) {
                            if (response.status === 429) throw new Error('Rate limit exceeded. Please wait a moment.');
                            if (response.status === 404) throw new Error('The requested content could not be found.');
                            throw new Error(`API Error: ${response.status} ${response.statusText}`);
                        }
                        return await response.json();
                    } catch (error) {
                        if (error.name === 'AbortError') {
                            console.log('Fetch aborted');
                            return { aborted: true };
                        }
                        Analytics.trackError(error, 'fetch');
                        if (error.message.includes('Failed to fetch')) {
                            return {
                                error: "Network error. Please check your connection and try again."
                            };
                        }
                        return {
                            error: error.message
                        };
                    } finally {
                        DOM.mainLoader.hidden = true;
                    }
                },
                async fetchWithCache(url, signal) {
                    const cached = Cache.get(url);
                    if (cached) return cached;
                    const data = await this.fetchData(url, signal);
                     if (data.aborted) return data;
                    if (!data.error) {
                        Cache.set(url, data);
                    }
                    return data;
                },
                async search(query) {
                    if (State.fetchController) {
                        State.fetchController.abort();
                    }
                    State.fetchController = new AbortController();
                    
                    if (!query) {
                        UI.clearSearchResults();
                        return;
                    }
                    DOM.searchResults.innerHTML = `
                    <div style="display: flex; justify-content: center; padding: 2rem;">
                        <div class="loader"></div>
                    </div>
                `;
                    DOM.searchResults.hidden = false;
                    Analytics.trackEvent('search', 'query', query);
                    const url = `https://api.themoviedb.org/3/search/multi?api_key=${CONFIG.apiKey}&language=en-US&query=${encodeURIComponent(query)}`;
                    const data = await this.fetchData(url, State.fetchController.signal);
                    
                    if (data.aborted) return;

                    if (data.error) {
                        UI.clearAndDisplayError(DOM.searchResults, data.error);
                    } else if (data && data.results) {
                        UI.displaySearchResults(data.results);
                    }
                },
                async getDetails(id, type) {
                    if (State.fetchController) {
                        State.fetchController.abort();
                    }
                    State.fetchController = new AbortController();
                    const signal = State.fetchController.signal;

                    UI.clearSearchResults();
                    UI.displaySkeletonLoader();
                    const detailsUrl = `https://api.themoviedb.org/3/${type}/${id}?api_key=${CONFIG.apiKey}&language=en-US`;
                    const creditsUrl = `https://api.themoviedb.org/3/${type}/${id}/credits?api_key=${CONFIG.apiKey}&language=en-US`;
                    
                    const [details, credits] = await Promise.all([
                        this.fetchWithCache(detailsUrl, signal),
                        this.fetchWithCache(creditsUrl, signal)
                    ]);
                    
                    if (details.aborted || credits.aborted) return;

                    if (details.error || credits.error) {
                        return UI.clearAndDisplayError(DOM.detailsSection, details.error || credits.error);
                    }
                    if (details) {
                        State.setCurrentMedia({
                            id,
                            type,
                            title: details.title || details.name
                        });
                        URLManager.update(type, id, details.title || details.name);
                        if (type === CONFIG.mediaTypes.movie) {
                            UI.displayMovieDetails(details, credits);
                        } else {
                            UI.displayTvShowDetails(details, credits);
                        }
                        UI.observeImages();
                        requestAnimationFrame(() => {
                            if (type === CONFIG.mediaTypes.movie) {
                                DOM.detailsSection.querySelector('.copy-btn')?.focus();
                            } else {
                                document.getElementById('season-select')?.focus();
                            }
                        });
                    }
                },
                async getSeasonDetails(tvId, seasonNumber) {
                     if (State.fetchController) {
                        State.fetchController.abort();
                    }
                    State.fetchController = new AbortController();
                    const signal = State.fetchController.signal;

                    const episodeListContainer = document.querySelector('.episode-list');
                    const copyAllBtn = document.getElementById('copy-all-toggle-btn');
                    if (episodeListContainer) episodeListContainer.innerHTML = `<div class="episode-loader"><div class="loader"></div></div>`;
                    if (copyAllBtn) copyAllBtn.disabled = true;
                    
                    const url = `https://api.themoviedb.org/3/tv/${tvId}/season/${seasonNumber}?api_key=${CONFIG.apiKey}&language=en-US`;
                    const data = await this.fetchWithCache(url, signal);

                    if (data.aborted) return;

                    if (data.error) {
                        UI.clearAndDisplayError(episodeListContainer, data.error);
                    } else if (data && data.episodes && episodeListContainer) {
                        UI.displayEpisodes(data.episodes);
                        UI.updateCopyAllData(data.episodes);
                        const seasonSelect = document.getElementById('season-select');
                        const selectedSeasonName = seasonSelect.options[seasonSelect.selectedIndex].text;
                        UI.updateAriaLive(`Loaded ${data.episodes.length} episodes for ${selectedSeasonName}.`);
                    }
                },
                async getTrailer(mediaId, mediaType) {
                    const url = `https://api.themoviedb.org/3/${mediaType}/${mediaId}/videos?api_key=${CONFIG.apiKey}&language=en-US`;
                    const data = await this.fetchWithCache(url);
                    if (data.error || !data.results || data.results.length === 0) {
                        UI.showToast('No trailer found.');
                        return;
                    }
                    const trailer = data.results.find(v => v.type === 'Trailer' && v.site === 'YouTube') ||
                        data.results.find(v => v.type === 'Teaser' && v.site === 'YouTube') ||
                        data.results.find(v => v.site === 'YouTube');
                    if (trailer) {
                        UI.openTrailerModal(trailer.key);
                    } else {
                        UI.showToast('No trailer found.');
                    }
                }
            };
            const UI = {
                copyIconSVG: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a2.25 2.25 0 01-2.25 2.25H9.75A2.25 2.25 0 017.5 4.5v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184" /></svg>`,
                checkIconSVG: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>`,
                errorIconSVG: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>`,
                playIconSVG: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path fill-rule="evenodd" d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.647c1.295.748 1.295 2.539 0 3.286L7.279 20.99c-1.25.72-2.779-.217-2.779-1.643V5.653z" clip-rule="evenodd" /></svg>`,
                imageObserver: new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            img.src = img.dataset.src;
                            img.removeAttribute('data-src');
                            observer.unobserve(img);
                        }
                    });
                }),
                observeImages() {
                    document.querySelectorAll('.poster-image[data-src]').forEach(img => this.imageObserver.observe(img));
                },
                sanitizeText(text) {
                    const temp = document.createElement('div');
                    temp.textContent = text || '';
                    return temp.innerHTML;
                },
                clearAndDisplayError(container, message) {
                    if (container) container.innerHTML = `<div class="error-message">${message}</div>`;
                },
                clearSearchResults() {
                    DOM.searchResults.innerHTML = '';
                    DOM.searchResults.hidden = true;
                    State.currentKeyboardFocus = -1;
                    State.searchResultNodes = [];
                    DOM.searchInput.removeAttribute('aria-activedescendant');
                    document.removeEventListener('click', App.closeSearchOnClickOutside);
                },
                updateAriaLive(message, priority = 'polite') {
                    DOM.announcer.setAttribute('aria-live', priority);
                    DOM.announcer.textContent = message;
                },
                createPosterHTML(posterPath, altText, size = 'thumbnail') {
                    const posterUrl = posterPath ? `${CONFIG.imgBaseUrl}${CONFIG.imageSizes[size]}${posterPath}` : CONFIG.placeholderImg;
                     const placeholder = `data:image/svg+xml,${encodeURIComponent(`<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 2 3' fill='#1f2937'><rect width='2' height='3'/><text x='1' y='1.7' font-size='0.8' text-anchor='middle' fill='#6b7280'>ðŸŽ¬</text></svg>`)}`;
                    return `
                    <div class="poster-container">
                        <img class="poster-image" data-src="${posterUrl}" data-poster-path="${posterPath || ''}" src="${posterPath ? CONFIG.placeholderImg : placeholder}" alt="${altText}" onerror="this.onerror=null;this.src='${placeholder}';">
                        <div class="play-overlay">
                            <button type="button" class="play-trailer-btn" aria-label="Watch trailer for ${altText}">${this.playIconSVG}</button>
                        </div>
                    </div>`;
                },
                displaySearchResults(results) {
                    const filteredResults = results.filter(r => r.media_type === CONFIG.mediaTypes.movie || r.media_type === CONFIG.mediaTypes.tv);
                    if (filteredResults.length === 0) {
                        DOM.searchResults.innerHTML = `<div class="empty-state"><p style="font-weight: 600;">No results found</p><p style="font-size: 0.875rem; color: var(--tertiary-text); margin-top: 0.25rem;">We couldn't find anything for your search.</p></div>`;
                        this.updateAriaLive('No results found.');
                    } else {
                        const fragment = document.createDocumentFragment();
                        filteredResults.forEach((result, index) => {
                            const item = document.createElement('div');
                            item.className = 'search-result-item';
                            item.dataset.id = result.id;
                            item.dataset.type = result.media_type;
                            item.id = `result-option-${index}`;
                            item.setAttribute('role', 'option');
                            const year = result.release_date?.split('-')[0] || result.first_air_date?.split('-')[0] || 'N/A';
                            const title = result.title || result.name;
                            const sanitizedTitle = this.sanitizeText(title);
                            item.innerHTML = `
                            ${this.createPosterHTML(result.poster_path, `Poster for ${sanitizedTitle}`)}
                            <div class="info">
                                <p class="title">${sanitizedTitle}</p>
                                <p class="meta">${year} &bull; ${result.media_type.toUpperCase()}</p>
                            </div>`;
                            fragment.appendChild(item);
                        });
                        DOM.searchResults.innerHTML = '';
                        DOM.searchResults.appendChild(fragment);
                        State.searchResultNodes = DOM.searchResults.querySelectorAll('.search-result-item');
                        this.updateAriaLive(`${filteredResults.length} results found. Use arrow keys to navigate.`);
                        document.addEventListener('click', App.closeSearchOnClickOutside);
                    }
                    DOM.searchResults.hidden = false;
                    this.observeImages();
                },
                displaySkeletonLoader() {
                    DOM.detailsSection.innerHTML = `
                    <div class="skeleton-loader">
                        <div class="skeleton-poster"></div>
                        <div class="skeleton-info">
                            <div class="skeleton-text long"></div>
                            <div class="skeleton-text short"></div>
                            <div class="skeleton-overview">
                                <div class="skeleton-text"></div>
                                <div class="skeleton-text"></div>
                                <div class="skeleton-text short"></div>
                            </div>
                        </div>
                    </div>`;
                },
                displayRecentSearches() {
                    if (State.searchHistory.length === 0) return;
                    const itemsHTML = State.searchHistory.map(item =>
                        `<button class="recent-item" data-id="${item.id}" data-type="${item.type}">${this.sanitizeText(item.title)}</button>`
                    ).join('');

                    DOM.detailsSection.innerHTML = `
                        <div class="recent-searches">
                            <h2>Recent Searches</h2>
                            <div class="recent-items-grid">${itemsHTML}</div>
                        </div>
                    `;
                },
                createNameBlock: (name) => `<div class="name-block"><div class="name-line"><pre>${UI.sanitizeText(name)}</pre><button class="copy-btn" data-copy-text="${UI.sanitizeText(name)}" aria-label="Copy title">${UI.copyIconSVG}</button></div></div>`,
                createAboutDetail: (label, value) => value ? `<div><strong>${label}</strong><span>${value}</span></div>` : '',
                displayMovieDetails(movie, credits) {
                    const title = movie.title || movie.original_title;
                    const posterHTML = this.createPosterHTML(movie.poster_path, `Poster for ${this.sanitizeText(title)}`, 'poster');
                    const releaseDate = movie.release_date ? new Date(movie.release_date).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    }) : 'N/A';
                    const language = movie.original_language ? new Intl.DisplayNames(['en'], {
                        type: 'language'
                    }).of(movie.original_language) : 'N/A';
                    const rating = movie.vote_count > 0 ? `${movie.vote_average.toFixed(1)} / 10 (${movie.vote_count.toLocaleString()} votes)` : 'N/A';
                    const genres = movie.genres.map(g => g.name).join(', ');
                    const cast = credits.cast.slice(0, 6).map(c => c.name).join(', ');
                    const runtime = movie.runtime ? `${Math.floor(movie.runtime / 60)}h ${movie.runtime % 60}m` : 'N/A';
                    DOM.detailsSection.innerHTML = `
                    <div class="details-header" data-id="${movie.id}" data-type="movie">
                        ${posterHTML}
                        <div class="details-info">
                            ${this.createNameBlock(title)}
                            ${movie.overview ? `<p class="details-overview">${this.sanitizeText(movie.overview)}</p>` : ''}
                        </div>
                    </div>
                    <div class="about-section">
                        <h2>About the Movie</h2>
                        <div class="about-grid">
                            ${this.createAboutDetail('Status', movie.status)}
                            ${this.createAboutDetail('Release Date', releaseDate)}
                            ${this.createAboutDetail('Genre', genres)}
                            ${this.createAboutDetail('Runtime', runtime)}
                            ${this.createAboutDetail('Language', language)}
                            ${this.createAboutDetail('Rating', rating)}
                            ${this.createAboutDetail('Cast', cast)}
                        </div>
                    </div>
                `;
                    this.appendDownloadSection(movie, CONFIG.mediaTypes.movie);
                },
                displayTvShowDetails(tvShow, credits) {
                    const title = tvShow.name || tvShow.original_name;
                    const posterHTML = this.createPosterHTML(tvShow.poster_path, `Poster for ${this.sanitizeText(title)}`, 'poster');
                    const firstAirDate = tvShow.first_air_date ? new Date(tvShow.first_air_date).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    }) : 'N/A';
                    const language = tvShow.original_language ? new Intl.DisplayNames(['en'], {
                        type: 'language'
                    }).of(tvShow.original_language) : 'N/A';
                    const rating = tvShow.vote_count > 0 ? `${tvShow.vote_average.toFixed(1)} / 10 (${tvShow.vote_count.toLocaleString()} votes)` : 'N/A';
                    const genres = tvShow.genres.map(g => g.name).join(', ');
                    const cast = credits.cast.slice(0, 6).map(c => c.name).join(', ');

                        }

                    btn.disabled = true;

                            setTimeout(() => DOM.searchInput.classList.remove('search-focus-flash'), 500);
                        }
                         if (e.key === '?' && !['INPUT', 'TEXTAREA'].includes(document.activeElement.tagName)) {
                            e.preventDefault();
                            DOM.shortcutsModal.hidden = !DOM.shortcutsModal.hidden;
                        }
                        if (e.key === 'Escape') {
                            if (!DOM.shortcutsModal.hidden) return DOM.shortcutsModal.hidden = true;
                            if (DOM.trailerModal.classList.contains('visible')) return UI.closeTrailerModal();
                            if (DOM.posterModal.classList.contains('visible')) return UI.closePosterModal();
                            const activeDropdown = document.querySelector('.dropdown-open');
                            if (activeDropdown) return activeDropdown.click();
                            if (!DOM.searchResults.hidden) return UI.clearSearchResults();
                        }
                    });
                }
            };
            App.init();
        })();
    </script>
</body>
